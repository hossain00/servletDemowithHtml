<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>
<body>
<form name="f1" method="POST" action="/ServletApplicationDemos/Register">

<table>
<tbody>
<tr>
<td>User Name:</td>
<td><input type="text" name="UserName" />

</tr>
<tr>
<td>Password: </td>
<td><input type="password" name="Password" />
</tr>

<tr>
<td>Sex :</td>
<td><input type="radio" name="gender" value="Male"/> Male &nbsp;
<input type="radio" name="gender" value="Female"/> Female</td>
</tr>

<tr>
	<td>Hobbies :</td>
	<td><input type="checkbox" name="hobbies" value="sports"/> sports &nbsp;
		<input type="checkbox" name="hobbies" value="Music"/> music &nbsp;
		<input type="checkbox" name="hobbies" value="Movie"/> movie &nbsp;
		<input type="checkbox" name="hobbies" value="Hiking"/> hiking &nbsp;
		</td>
		
	
</tr>
<tr>
<td>Country :</td>
<td><select name="country">
<option value="China">China</option>
<option value="Japan">Japan</option>
<option value="Korea">Korea</option>
<option value="bangladesh">Bangladesh</option>
<option value="United States">United States</option>

</select>
</td>
</tr>

<tr>
<td>Languages Known :</td>
<td> <select name="languages" Multiple="multiple">
<option value="English">English</option>
<option value="French">French</option>
<option value="Bengali">Bengali</option>
<option value="Mandarine">Mandarine</option>
<option value="Hindi">Hindi</option>
<option value="Korean">Korean</option>

</select>
</td>
</tr>

<tr>
<td><input type="submit" value="Register" name="registerButton"/>
<input type="reset" value="Clear" name="clearButton"/>







</td>
</tr>











</tbody>





</table>



</form>
</body>
</html>
